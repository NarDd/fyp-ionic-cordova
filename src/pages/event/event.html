<ion-header>

  <ion-navbar>
    <ion-title>Event</ion-title>
    <ion-buttons end>
    <button id="btn" (click)="presentProfileModal()">
      <ion-icon name="contact" id="toProfile"></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding-horizontal padding-top>
  <div id="wrapper">
    <ion-slides pager autoHeight *ngFor="let photo of event.photos">
      <ion-slide>
        <img src="http://bernard.southeastasia.cloudapp.azure.com/eventimg/{{photo.url}}"/>
      </ion-slide>
    </ion-slides>
  </div>

<ion-card>
  <ion-card-content>
      <ion-card-title>
        {{event.event_name}}
      </ion-card-title>
      <ion-row>
        Event Description :
      </ion-row>
      <ion-row>
        {{event.desc}}
      </ion-row>
      <br>
      <ion-row>
        Event Location :
      </ion-row>
      <ion-row>
        {{event.location}}
      </ion-row>
      <br>
      <ion-row>
        Event Dates :
      </ion-row>
      <ion-row *ngFor="let evt of event.eventdates">
        {{evt.date}}
      </ion-row>
      <br>
      <ion-row>
        Event Time
      </ion-row>
      <ion-row *ngFor="let evt of event.eventdates">
        {{evt.from_time}} to {{evt.to_time}}
      </ion-row>
      <ion-row>
        <ion-col>
        <button float-right ion-button *ngIf="expired" (click)="onActionButtonClick()">{{ buttonText }}</button>
        </ion-col>
      </ion-row>

  </ion-card-content>
</ion-card>

</ion-content>
