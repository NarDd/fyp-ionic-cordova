<!--
  Generated template for the HomePage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Home</ion-title>

    <ion-buttons end>
    <button id="btn" (click)="presentProfileModal()">
      <ion-icon name="contact" id="toProfile"></ion-icon>
    </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding-horizontal padding-top>
  <ion-card (click)="myEvent()">
    <img src="https://res.cloudinary.com/twenty20/private_images/t_watermark-criss-cross-10/v1513301717000/photosp/3dfffbc8-6fc3-4d39-9123-b4f7c291674d/stock-photo-people-support-adult-love-child-honduras-girl-woman-kid-3dfffbc8-6fc3-4d39-9123-b4f7c291674d.jpg"/>
    <div class="card-title">My Events</div>
    <div class="card-subtitle">View here</div>
  </ion-card>

  <ion-card (click)="toUpcoming()">
    <img src="https://thumb9.shutterstock.com/display_pic_with_logo/64260/467760488/stock-photo-volunteering-charity-people-and-ecology-concept-group-of-happy-volunteers-planting-treel-in-park-467760488.jpg"/>
    <div class="card-title">Upcoming Events</div>
    <div class="card-subtitle">View here</div>
  </ion-card>

  <ion-card (click)="toPast()" >
    <img src="https://thumb1.shutterstock.com/display_pic_with_logo/2117717/689717260/stock-photo-group-of-diversity-people-volunteer-charity-project-689717260.jpg"/>
    <div class="card-title">Past Events</div>
    <div class="card-subtitle">View here</div>
  </ion-card>


</ion-content>
