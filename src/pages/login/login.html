<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding-horizontal padding-top class="background" scroll="false">
<!-- <ion-img src="../../assets/icon/MatchIt_Logo.png"></ion-img> -->
  <button class="btn" ion-button color="primary" block>
  <ion-icon name="logo-facebook"></ion-icon>
  <div padding-left>Login with Facebook</div>
  </button>

  <p class="ptxt">or</p>

  <!-- <div class="divclass"> -->
  <ion-item>
  <ion-label><ion-icon floating name="contact"></ion-icon></ion-label>
  <!-- <ion-input class="btn" type="text" placeholder="Username" value="" [(ngModel)]="userData.username" block outline></ion-input> -->
  <ion-input class="btn" type="text" [(ngModel)]="userData.email" placeholder="Email" value="" block outline></ion-input>
  </ion-item>

  <ion-item>
  <ion-label><ion-icon floating name="lock"></ion-icon></ion-label>
  <!-- <ion-input class="btn" type="Password" placeholder="Password" value="" [(ngModel)]="userData.password" block outline></ion-input> -->
    <ion-input class="btn" type="Password" [(ngModel)]="userData.password" placeholder="Password" value="" block outline></ion-input>
  </ion-item>
  <!-- </div> -->
  <br>
  <ion-label color="danger" class="errormsg">{{error}}</ion-label>
  <br>
  <button ion-button class="btn" (click)="signIn()" color="light" block>Login</button>
  <br>
  <button ion-button class="btn" (click)="registerPage()" color="dark" block>Register</button>
  <p>Forgot your password?</p>

</ion-content>
