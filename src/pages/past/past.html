<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Past Events</ion-title>
    <ion-buttons end>
    <button id="btn" (click)="presentProfileModal()">
      <ion-icon name="contact" id="toProfile"></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding-horizontal padding-top>
  <ion-card *ngFor="let evt of events">
    <ion-slides pager *ngFor="let photo of evt.photos">
      <ion-slide>
        <img src="http://bernard.southeastasia.cloudapp.azure.com/eventimg/{{photo.url}}"/>
      </ion-slide>
    </ion-slides>

    <ion-card-content>
      <ion-card-title>
        {{evt.event_name}}
      </ion-card-title>

      <ion-row>
        <ion-col>
          <span>Location: {{evt.location}}</span>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col *ngFor="let evt of evt.eventdates">
          <span>Date: {{evt.date}}</span>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col *ngFor="let evt of evt.eventdates">
          <span>Time: {{evt.from_time}} to {{evt.to_time}}</span>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <button block ion-button (click)="viewEvent(evt)" [id]="evt.id" >View Event</button>
        </ion-col>
      </ion-row>

    </ion-card-content>
</ion-card>

</ion-content>
