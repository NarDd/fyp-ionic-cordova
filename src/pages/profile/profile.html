<ion-header>

  <ion-toolbar>
     <ion-title>
       Profile
     </ion-title>
     <ion-buttons start>
       <button ion-button (click)="dismiss()">
         <span ion-text color="primary" showWhen="ios">Cancel</span>
         <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
       </button>
     </ion-buttons>
   </ion-toolbar>

</ion-header>


<ion-content padding-top padding-horizontal>

<ion-row>
  Name: {{userData.name}}
</ion-row>

<ion-row>
  Email: {{userData.email}}
</ion-row>

<ion-row>
  Skills:
  <ion-col>
    <ion-row *ngFor="let skill of userData.skills">
        {{skill.skill_name}}
    </ion-row>
  </ion-col>
</ion-row>

<ion-row>
  <ion-col>
      <button ion-button class="btn" (click)="logout()" color="light" block>Logout</button>
  </ion-col>
</ion-row>

</ion-content>
