<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{event.event_name}} Attendance</ion-title>
    <ion-buttons end>
    <button id="btn" (click)="presentProfileModal()">
      <ion-icon name="contact" id="toProfile"></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-title>Settings</ion-title>
    <ion-card>
      <ion-card-content>
        <ion-row>
          <ion-label>Turn on Attendance Marking</ion-label>
          <ion-toggle [(ngModel)]="isToggled" (ionChange)="notify()"></ion-toggle>
        </ion-row>
      </ion-card-content>
    </ion-card>

    <ion-title>Dates</ion-title>
    <ion-card *ngFor="let date of event.eventdates; let i = index">
    <ion-card-content>
      <ion-row>
        <ion-col>
          <span>Date: {{date["date"]}}</span>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <span>Time: {{date["from_time"]}} to {{date["to_time"]}}</span>
        </ion-col>
      </ion-row>
      <ion-row>
          <ion-col>
            <button ion-button (click)="onActionButtonClick(date.id)" block>View Attendance List</button>
          </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
